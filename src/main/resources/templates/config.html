<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title> SGFP - Notificações </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
        <link href="css/style.css" rel="stylesheet"/>
        <link rel="icon" type="image/png" href="img/icon.png"/>
    </head>
    <body class="container-fluid text-center row">
        <div>
            <b>S G F P</b>
            <p>Configurações</p>
        </div>
        <div>
            <div class="my-5">
                <b> Mudar categoria da despesa </b>
            </div>
            
            <form>
                <div class="row">
                    <div class="col mx-5">
                        <label for="idDespesaCategoria">ID da despesa: </label>
                    </div>
                    <div class="col">
                        <input class="form-control w-50 mx-5" type="number" min="1" value="1" name="idDespesaCategoria" id="idDespesaCategoria"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col mx-5">
                        <label for="categoria">Categoria: </label>
                    </div>
                    <div class="col">
                        <input class="form-control w-50 mx-5" type="text" name="categoria" id="categoria"/>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <button class="btn btn-light rounded-4 my-4" id="okCategoria" type="button">OK</button>
                    </div>
                </div>   
            </form>
            <br/>
             <div class="my-5">
                <b> Notificações </b>
            </div>
            <form>
                <div class="row">
                    <div class="col mx-5">
                        <label for="idDespesaNotificar">ID da despesa: </label>
                    </div>
                    <div class="col">
                        <input class="form-control w-50 mx-5" type="number" min="1" value="1" name="idDespesaNotificar" id="idDespesaNotificar"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col mx-5">
                        <label for="minutos">Minutos: </label>
                    </div>
                    <div class="col">
                        <input class="form-control w-50 mx-5" type="number" min="1" value="1" name="minutos" id="minutos"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <button class="btn btn-light rounded-4 my-4" id="okNotificar" type="button">OK</button>
                    </div>
                </div>  
            </form>
            <br/>
            <div>
                <b> Excluir </b>
            </div>
            <form>
                <div class="row">
                    <div class="col mx-5">
                        <label for="idDespesaExcluir">ID da despesa: </label>
                    </div>
                    <div class="col">
                        <input class="form-control w-50 mx-5" type="number" min="1" value="1" name="idDespesaExcluir" id="idDespesaExcluir"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <button class="btn btn-light rounded-4 my-4" id="okExcluir" type="button">OK</button>
                    </div>
                </div>  
            </form>
            <button class="btn btn-light rounded-4 my-4" id="voltar" type="button">Voltar</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="javascript/config.js"></script>
        <script src="javascript/user.js"></script>
        <script src="javascript/cookies.js"></script>
    </body>          
</html>
