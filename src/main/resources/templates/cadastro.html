<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title> SGFP - Cadastro </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
        <link href="css/style.css" rel="stylesheet"/>
        <link rel="icon" type="image/png" href="img/icon.png"/>
    </head>
    <body class="row text-center align-self-center">
        <div>
            <b>S G F P</b>
            <p>Cadastro de despesas</p>
        </div>
        <form>
            <div class="row">
                <div class="col">
                    <label for="despesa">Despesa: </label>
                </div>
                <div class="col">
                    <input class="form-control w-50" type="text" name="despesa" id="despesa"/>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="valor">Valor (R$): </label>
                </div>
                <div class="col">
                    <input class="form-control w-50" type="text" value="100,00" name="valor" id="valor"/>
                </div>
            </div>
             <div class="row">
                <div class="col">
                    <label for="tipo">Tipo: </label>
                </div>
                <div class="col">
                    <select class="form-select w-50" id="tipo">
                        <option value="fixa">Fixa</option>
                        <option value="variavel">VariÃ¡vel</option>
                    </select>
                </div>
            </div>
             <div class="row">
                <div class="col">
                    <label for="status">Status: </label>
                </div>
                <div class="col">
                    <select class="form-select w-50" id="status">
                        <option value="pendente">Pendente</option>
                        <option value="paga">Paga</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="col">
            <button class="btn btn-light rounded-4" type="button" id="cadastrar" name="button">Cadastrar</button>
            <button class="btn btn-light rounded-4 mx-3" type="button" id="voltar" name="button">Voltar</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="javascript/cadastro.js"></script>
        <script src="javascript/user.js"></script>
        <script src="javascript/cookies.js"></script>
    </body>          
</html>
