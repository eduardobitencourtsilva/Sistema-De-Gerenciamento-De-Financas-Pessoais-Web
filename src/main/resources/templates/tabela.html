<!DOCTYPE html>
<html class="overflow-y-hidden">
    <head>
        <meta charset="UTF-8"/>
        <title> SGFP - Tabela </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
        <link href="css/style.css" rel="stylesheet"/>
        <link rel="icon" type="image/png" href="img/icon.png"/>
    </head>
    <body class="container-fluid text-center">
        <div class="row">
            <b>S G F P</b>
            <p>Relat√≥rio de gastos</p>
        </div>
        <div class="container-fluid">
            <table class="table table-striped my-3" id="tabelaDespesas">
                    <thead>
                        <tr>
                            <th> ID </th>
                            <th> Despesa </th>
                            <th> Valor </th>
                            <th> Tipo </th>
                            <th> Categoria </th>
                            <th> Status </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
            </table>
        </div>
        <div class="row w-100 my-5 overflow-y-hidden">
            <form class="row row-cols-sm-auto g-2 justify-content-center align-items-center">
                <div class="col-1">
                    <label class="visually-hidden mr-2 col-form-label" for="filtro">Filtrar: </label>
                    <div class="input-group">
                        <input class="form-control col" name="filtro" id="filtro" placeholder="Filtrar"/>
                    </div>
                </div>
                <div class="col-2">
                    <button class="btn btn-light rounded-4" type="button" id="cadastrar" name="button">Cadastrar</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light rounded-4" type="button" id="configurar" name="button">Configurar</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-light rounded-4" type="button" id="deslogar" name="button">Deslogar</button>
                </div>
            </form> 
        </div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="javascript/tabela.js"></script>
        <script src="javascript/cookies.js"></script>
    </body>          
</html>
